<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annotazione EMMET</title>
  </head>
  <body>
    <p>div.class</p>

    <p>ul>li</p>

    <p>div>ul>li</p>

    <p>h1+p</p>

    <p>h1+p+div>ul>li</p>

    <p>h1+p+div>ul>li^^div</p>

    <p>ul*5</p>

    <p>h1+h2+p*3</p>

    <p>div>ul*5</p>

    <p>(div>ul*5)+div</p>

    <p>div#prova</p>

    <p>div#prova>ul.flex.flex-col.bg-red-500>li.item*5</p>

    <p>div[data-nome="Vlad" data-cognome="Costin"]</p>

    <p>input[id="nome" name="nome" type="text"]</p>

    <p>ul>li.item$*5</p>

    <p>ul>li.item$*5{$}</p>
  </body>
</html>
